<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/angular.js"></script>
    <style>
        label { display: block }
        .ng-valid.ng-dirty { border: solid green 3px; }
        .ng-invalid.ng-dirty { border: solid red 3px; }
    </style>
</head>
<body>
    <div class="container">
        <label>Password (must be between 3 and 10 characters, and contain at least one numeral and one alphabetic character)</label>
        <input type="password" ng-model="user.password" ng-minlength="3" ng-maxlength="10" ng-pattern="/^.*(?=.*\d)(?=.*[a-zA-Z]).*$/">
        <pre ng-bind="user | json"></pre>
    </div>
</body>
</html>
